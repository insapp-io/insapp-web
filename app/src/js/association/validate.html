<div class="container">
  <div ng-show="$controller.loading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Chargement des associations en cours...</span>
    </div>
  </div>

  <div ng-show="!$controller.loading">
    <div ng-show="!$controller.list.length">
      <h2 style="text-align:center; color:#AAA">Il n'y a aucune association</h2>
    </div>

    <div ng-show="$controller.list.length">
      <input type="search" class="form-control" placeholder="Filtrer..." ng-model="searchText" style="margin-bottom: 10px">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Association</th>
            <th>Posts</th>
            <th>Évènements</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="association in $controller.list | filter: searchText">
            <td>{{ association.ID }}</td>
            <td>{{ association.name }}</td>
            <td>{{ association.posts.length }}</td>
            <td>{{ association.events.length }}</td>
            <td><a ui-sref="app.associationview({ id: association.ID})"><button class="btn btn-info">Modifier</button></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

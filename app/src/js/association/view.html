<div class="container">
  <form ng-submit="$controller.updateAssociation()">
    <h1 style="padding-bottom: 10px">@{{ $controller.association.name }}</h1>

    <div class="form-group">
      <label>Image de couverture</label>
      <div ng-hide="coverPictureFile || $controller.association.coverPictureUrl">
        <input type="file" class="form-control-file" ngf-select="$controller.uploadCoverPicture($file)" ng-model="coverPictureFile" accept="image/*" ngf-max-size="5MB">
      </div>
      <div ng-show="coverPictureFile">
        <img ngf-thumbnail="coverPictureFile" height="300" class="img-rounded">
        <br>
        <div class="btn btn-danger" ng-click="$controller.removeCoverPictureFile()">Supprimer</div>
        <!--
        <div class="btn btn-danger" confirm-click="Êtes-vous sûr de vouloir supprimer cette image ?" confirmed-click="$controller.removeCoverPictureFile()">Supprimer</div>
        -->
      </div>
      <div ng-show="$controller.association.coverPictureUrl">
        <img ng-src="{{ $controller.association.coverPictureUrl }}" height=300 class="img-rounded">
        <br>
        <div class="btn btn-danger" ng-click="$controller.removeCoverPictureFile()">Supprimer</div>
        <!--
        <div class="btn btn-danger" confirm-click="Êtes-vous sûr de vouloir supprimer cette image ?" confirmed-click="$controller.removeCoverPictureFile()">Supprimer</div>
        -->
      </div>
    </div>

    <div class="form-group">
      <label>Image de profil</label>
      <div ng-hide="profilePictureFile || $controller.association.profilePictureUrl">
        <input type="file" class="form-control-file" ngf-select="$controller.uploadProfilePicture($file)" ng-model="profilePictureFile" accept="image/*" ngf-max-size="5MB">
      </div>
      <div ng-show="profilePictureFile">
        <img ngf-thumbnail="profilePictureFile" height="300" class="img-rounded">
        <br>
        <div class="btn btn-danger" ng-click="$controller.removeProfilePictureFile()">Supprimer</div>
        <!--
        <div class="btn btn-danger" confirm-click="Êtes-vous sûr de vouloir supprimer cette image ?" confirmed-click="$controller.removeProfilePictureFile()">Supprimer</div>
        -->
      </div>
      <div ng-show="$controller.association.profilePictureUrl">
        <img ng-src="{{ $controller.association.profilePictureUrl }}" height=300 class="img-rounded">
        <br>
        <div class="btn btn-danger" ng-click="$controller.removeProfilePictureFile()">Supprimer</div>
        <!--
        <div class="btn btn-danger" confirm-click="Êtes-vous sûr de vouloir supprimer cette image ?" confirmed-click="$controller.removeProfilePictureFile()">Supprimer</div>
        -->
      </div>
    </div>

    <div class="form-group" ng-show="$controller.paletteGenerated">
      <label>Couleur</label>
      <div>
        <div class="form-group" ng-style="{'background-color': 'rgb('+$controller.association.palette[0][0]+', '+$controller.association.palette[0][1]+', '+$controller.association.palette[0][2]+')','height':'40px', 'width':'80px', 'display':'inline-block', 'margin-left':'0px'}">
          <input type="radio" name="color" style="margin-top: 13px; margin-left:33px" ng-click="$controller.selectColor(0);" ng-checked="$controller.association.selectedcolor == 0">
        </div>
        <div class="form-group" ng-style="{'background-color': 'rgb('+$controller.association.palette[1][0]+', '+$controller.association.palette[1][1]+', '+$controller.association.palette[1][2]+')','height':'40px', 'width':'80px', 'display':'inline-block', 'margin-left':'20px'}">
          <input type="radio" name="color" style="margin-top: 13px; margin-left:33px" ng-click="$controller.selectColor(1);" ng-checked="$controller.association.selectedcolor == 1">
        </div>
        <div class="form-group" ng-style="{'background-color': 'rgb('+$controller.association.palette[2][0]+', '+$controller.association.palette[2][1]+', '+$controller.association.palette[2][2]+')','height':'40px', 'width':'80px', 'display':'inline-block', 'margin-left':'20px'}">
          <input type="radio" name="color" style="margin-top: 13px; margin-left:33px" ng-click="$controller.selectColor(2);" ng-checked="$controller.association.selectedcolor == 2">
        </div>
        <div class="form-group" ng-style="{'background-color': 'rgb('+$controller.association.palette[3][0]+', '+$controller.association.palette[3][1]+', '+$controller.association.palette[3][2]+')','height':'40px', 'width':'80px', 'display':'inline-block', 'margin-left':'20px'}">
          <input type="radio" name="color" style="margin-top: 13px; margin-left:33px" ng-click="$controller.selectColor(3);" ng-checked="$controller.association.selectedcolor == 3">
        </div>
        <div class="form-group" ng-style="{'background-color': 'rgb('+$controller.association.palette[4][0]+', '+$controller.association.palette[4][1]+', '+$controller.association.palette[4][2]+')','height':'40px', 'width':'80px', 'display':'inline-block', 'margin-left':'20px'}">
          <input type="radio" name="color" style="margin-top: 13px; margin-left:33px" ng-click="$controller.selectColor(4);" ng-checked="$controller.association.selectedcolor == 4">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label">Nom ({{ 20 - $controller.association.name.length }})</label>
      <input type="text" ng-model="$controller.association.name" ng-change="$controller.monitorLength('name', 20)" class="form-control">
    </div>

    <div class="form-group">
      <label>Description ({{ 500 - $controller.association.description.length }})</label>
      <textarea ng-model="$controller.association.description" ng-change="$controller.monitorLength('description', 500)" rows="10" class="form-control"></textarea>
    </div>

    <button class="btn btn-primary" type="submit" ng-disabled="!$controller.association.cover || !$controller.association.profileuploaded || !$controller.association.name || !$controller.association.description">Mettre à jour</button>
  </form>
</div>

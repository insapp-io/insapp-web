<div style="float: none;margin: 0 auto;padding:3%">
  <list-errors errors="$controller.errors"></list-errors>

  <form class="form-horizontal col-md-6" name="form" ng-submit="$controller.submitForm()">
    <fieldset ng-disabled="$controller.isSubmitting">
      <h1 style="padding:10px;">Connexion</h1>
      <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input class="form-control"
            required
            type="text"
            ng-model="$controller.formData.username">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Mot de passe</label>
        <div class="col-sm-10">
          <input class="form-control"
            required
            type="password"
            ng-model="$controller.formData.password">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <button class="btn btn-success" type="submit">Se Connecter</button>
        </div>
      </div>
    </fieldset>
  </form>
  <p>
      En cas de mot de passe oublié, ou de demande d'ouverture de compte pour une nouvelle association, merci de nous <a href="https://www.messenger.com/t/1748990598708837">envoyer un message</a>, on répond très vite !
  </p>
</div>

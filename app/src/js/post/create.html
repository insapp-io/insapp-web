  <form class="form-horizontal col-md-6" name="form" ng-submit="$controller.createPost()">

    <div class="form-group">
      <label class="col-sm-2 control-label">Titre ({{ 25 - $controller.post.title.length }})</label>
      <div class="col-sm-10">
        <input type="text" ng-model="$controller.post.title" ng-change="$controller.monitorLength('title', 25)" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description ({{ 350 - $controller.post.description.length }})</label>
      <div class="col-sm-10">
        <textarea ng-model="$controller.post.description" ng-change="monitorLength('description', 350)" rows="3" class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2">
        <label class="control-label">Promotions</label>
      </div>
      <div class="col-sm-10">
        <table class="table table-striped table-hover">
          <tr>
            <td style="vertical-align: middle"></td>
            <td style="vertical-align: middle">
              <a ng-click="$controller.selectYear(1)">Tous</a>/<a ng-click="$controller.deselectYear(1)">Aucun</a>
            </td>
            <td style="vertical-align: middle">
              <a ng-click="$controller.selectYear(2)">Tous</a>/<a ng-click="$controller.deselectYear(2)">Aucun</a>
            </td>
            <td style="vertical-align: middle">
              <a ng-click="$controller.selectYear(3)">Tous</a>/<a ng-click="$controller.deselectYear(3)">Aucun</a>
            </td>
          </tr>

          <tr ng-repeat="promo in $controller.promotionNames"><a>
            <td style="vertical-align: middle">
              <a ng-click="$controller.select(promo)">Tous</a>/<a ng-click="$controller.deselect(promo)">Aucun</a>
            </td>
            <td colspan="1" style="vertical-align: middle" ng-show="promo == 'STPI'">
              <input id="1{{ promo }}" type="checkbox" ng-model="$controller.promotions['1'+promo]"/>
              1{{ promo }}
            </td>
            <td colspan="2" style="vertical-align: middle" ng-show="promo == 'STPI'">
              <input id="2{{ promo }}" type="checkbox" ng-model="$controller.promotions['2'+promo]"/>
              2{{ promo }}
            </td>
            <td style="vertical-align: middle" ng-show="promo != 'STPI' && promo != 'STAFF'">
              <input id="3{{ promo }}" type="checkbox" ng-model="$controller.promotions['3'+promo]"/>
              3{{ promo }}
            </td>
            <td style="vertical-align: middle" ng-show="promo != 'STPI' && promo != 'STAFF'">
              <input id="4{{ promo }}" type="checkbox" ng-model="$controller.promotions['4'+promo]"/>
              4{{ promo }}
            </td>
            <td style="vertical-align: middle" ng-show="promo != 'STPI' && promo != 'STAFF'">
              <input id="5{{ promo }}" type="checkbox" ng-model="$controller.promotions['5'+promo]"/>
              5{{ promo }}
            </td>
            <td colspan="3" style="vertical-align: middle" ng-show="promo == 'STAFF'">
              <input id="{{ promo }}" type="checkbox" ng-model="$controller.promotions[promo]"/>
              {{ promo }}
            </td>
          </tr>
        </table>

        <input type="button" ng-click="$controller.selectAllPromo(true)" value="Tout sélectionner"/>
        <input type="button" ng-click="$controller.selectAllPromo(false)" value="Tout désélectionner"/>
        <input type="button" ng-click="$controller.invertPromo()" value="Inverser"/>

        <br/>
        <br/>

        <!--
        <div class="form-group" ng-show="showAdvancedSettings">
          <label class="col-sm-2 control-label">Plateforme</label>
          <div class="col-sm-10">
            <p><input type="checkbox" name="android" value="android" ng-model="plateforms['android']"/> Android</p>
            <p><input type="checkbox" name="ios" value="ios" ng-model="plateforms['iOS']"/> iOS</p>
          </div>
        </div>
        -->
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-2">
        <label class="control-label">Notification Email</label>
      </div>
      <div class="col-sm-10">
        <div class="checkbox checkbox-slider--b-flat">
          <label>
            <input type="checkbox" ng-model="$controller.post.enableNotification"/><span>Recevoir un email lorsqu'un utilisateur commente cette actualité</span>
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <button class="btn btn-success" type="submit" ng-disabled="form.$invalid || !$controller.post.title">Valider</button>
      </div>
    </div>
  </form>
</div>

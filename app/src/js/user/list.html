<div style="padding: 30px">
  <div ng-show="$controller.loading">
    <div class="article-preview">
      <h2 style="text-align: center; color:#AAA">Chargement des utilisateurs en cours...</h2>
    </div>
  </div>

  <div ng-show="!$controller.loading">
    <div ng-show="!$controller.list.length">
      <h2 style="text-align:center; color:#AAA">Il n'y a aucun utilisateur</h2>
    </div>

    <div ng-show="$controller.list.length">
      <label>Rechercher : <input ng-model="searchText" style="margin-bottom: 10px"></label>
      <p style="color: #AAA">{{ $controller.list.length }} utilisateurs</p>

      <table class="table table-striped table-hover">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Nom</th>
          <th>Promotion</th>
          <th>Action</th>
        </tr>
        <tr ng-repeat="user in $controller.list | filter: searchText">
          <td>{{ user.ID }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.promotion }}</td>
          <td><button class="btn btn-danger" confirm-click="Êtes-vous sûr de vouloir supprimer cet utilisateur?"  confirmed-click='$controller.delete(user)'>Supprimer</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>


  <div ng-controller="CreateAssociation">
    <div style="float: none;margin: 0 auto;padding:3%">
      <form class="form-horizontal col-md-6" name="form" ng-submit="createAssociation()">
        <h1 style="padding:10px;">@{{currentAssociation.name}}</h1>
        <div class="form-group">
           <label class="col-sm-2 control-label">Nom ({{ 15 - currentAssociation.name.length }})</label>
           <div class="col-sm-10">
             <input type="text" ng-model="currentAssociation.name" ng-change="monitorLength('name', 15)" class="form-control" required>
           </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" ng-model="currentAssociation.email" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Mot de passe</label>
            <div class="col-sm-10">
              <input type="password" ng-model="currentAssociation.password" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <button class="btn btn-success" type="submit" ng-disabled="form.$invalid">Valider</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div ng-controller="LoginAssociation">
    <div style="float: none;margin: 0 auto;padding:3%">
      <form class="form-horizontal col-md-6" name="form" ng-submit="login()">
        <h1 style="padding:10px;">Connexion</h1>
        <div ng-if="currentLogin.error == ''" class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" ng-model="currentLogin.username" class="form-control" required>
          </div>
        </div>
        <div ng-if="currentLogin.error != ''" class="form-group has-error">
           <label class="col-sm-2 control-label">Email</label>
           <div class="col-sm-10">
             <input type="text" ng-model="currentLogin.username" class="form-control" required>
           </div>
        </div>
        <div ng-if="currentLogin.error == ''" class="form-group">
          <label class="col-sm-2 control-label">Mot de passe</label>
          <div class="col-sm-10">
            <input type="password" ng-model="currentLogin.password" class="form-control" required>
          </div>
        </div>
        <div ng-if="currentLogin.error != ''" class="form-group has-error">
            <label class="col-sm-2 control-label">Mot de passe</label>
            <div class="col-sm-10">
              <input type="password" ng-model="currentLogin.password" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <button class="btn btn-success" type="submit" ng-disabled="form.$invalid">Se Connecter</button>
          </div>
        </div>
      </form>
    </div>
  </div>

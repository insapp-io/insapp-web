
  <div ng-controller="ValidationPost"style="padding:30px">
    <input type="text" style="margin-bottom:10px" placeholder="Rechercher" search ng-show="allPosts.length > 0">
    <table class="table table-striped table-hover" ng-show="myPosts.length > 0">
      <tr>
        <th>Association</th>
        <th>Titre</th>
        <th>Date</th>
        <th>Likes</th>
        <th>Commentaires</th>
      </tr>
      <tr ng-repeat="post in myPosts" ng-click='onclick(post)'>
        <td style="vertical-align: middle"> {{ post.associationName }} </td>
        <td style="vertical-align: middle"> {{ post.title }} </td>
        <td style="vertical-align: middle"> {{ post.date | date:'yyyy-MM-dd HH:mm' }} </td>
        <td style="vertical-align: middle"> {{ post.nbLikes }} </td>
        <td style="vertical-align: middle"> {{ post.nbComments }} </td>
      </tr>
    </div>
    </table>
    <h2 ng-hide="myPosts.length > 0" style="text-align:center;color:#AAAAAA">Il n'y a aucun Post de vos associations</h2>
  </div>
